<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - XT Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black; /* Keep container background black */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; /* Set the iframe background to white */
        }
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreen-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 48px; /* Large font size */
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure text is above other content */
        }
    </style>
</head>
<body>



    <div id="container">
        <!-- The iframe now has a white background -->
        <iframe id="minecraft-iframe" src="https://doodleforce.github.io/xtgames/files/minecraft/" title="Minecraft Game" loading="auto"></iframe>
        <button id="fullscreen-btn" onclick="goFullscreen()">More Games</button>
    </div>

    <script>
        window.onload = function() {
            // You can force the iframe to load faster by removing unnecessary delays
            const iframe = document.getElementById('minecraft-iframe');
            iframe.src = iframe.src; // Forces a reload of the iframe source, ensuring it loads immediately.
        };

        function goFullscreen() {
            window.location.href = "https://doodleforce.github.io/xtgames/files/minecraft/";
        }
    </script>

</body>
</html>
