<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - XT Web Games</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            transition: all 0.3s ease;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        body.fullscreen {
            background-color: #000;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a73e8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        body.fullscreen .header {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .logo-btn img {
            height: 40px;
            width: auto;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            transition: all 0.3s ease;
        }
        
        body.fullscreen .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #000;
            transition: all 0.3s ease;
        }
        
        body.fullscreen .embed-container {
            padding-bottom: 0;
            height: calc(100vh - 60px); /* Account for button bar */
            width: 100vw;
            border-radius: 0;
            box-shadow: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        body.fullscreen .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .btn:hover {
            background-color: #0d5bba;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #ddd;
        }
        
        /* Orientation warning */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.9);
            color: white;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        body.portrait .orientation-warning {
            display: flex;
        }
        
        body.portrait .embed-container,
        body.portrait .controls,
        body.portrait .header {
            display: none !important;
        }
        
        /* Fullscreen disabled warning */
        .fullscreen-disabled {
            display: none;
            background-color: #ffeb3b;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="logo-btn" onclick="location.href='https://example.com'">
            <img src="https://via.placeholder.com/150x40?text=LOGO" alt="Logo">
        </button>
    </header>
    
    <div class="container">
        <div class="embed-container" id="embed">
            <iframe src="https://xtwebgames.github.io/files/minecraft" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
        
        <div class="controls" id="controls">
            <button class="btn" id="fullscreenBtn">Fullscreen</button>
            <button class="btn btn-secondary" id="actionBtn">Fullscreen not working? Try this.</button>
        </div>
        <div class="fullscreen-disabled" id="fullscreenDisabled">
            Fullscreen mode is only available in landscape orientation
        </div>
    </div>

    <div class="orientation-warning" id="orientationWarning">
        <h2>Please rotate your device to landscape mode</h2>
        <p>This game requires landscape orientation to play.</p>
        <p>All controls and content will appear when you rotate your device.</p>
    </div>

    <script>
        // DOM elements
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const embed = document.getElementById('embed');
        const body = document.body;
        const controls = document.getElementById('controls');
        const orientationWarning = document.getElementById('orientationWarning');
        const fullscreenDisabled = document.getElementById('fullscreenDisabled');
        
        // State variables
        let isPortrait = window.innerHeight > window.innerWidth;
        let isFullscreen = false;
        
        // Check orientation with debounce
        function checkOrientation() {
            const newIsPortrait = window.innerHeight > window.innerWidth;
            if (newIsPortrait !== isPortrait) {
                isPortrait = newIsPortrait;
                updateOrientation();
            }
        }
        
        // Update UI based on orientation
        function updateOrientation() {
            if (isPortrait) {
                body.classList.add('portrait');
                // Exit fullscreen if in portrait
                if (isFullscreen) {
                    exitFullscreen();
                }
            } else {
                body.classList.remove('portrait');
            }
        }
        
        // Fullscreen functions
        function requestFullscreen() {
            return new Promise((resolve, reject) => {
                if (body.requestFullscreen) {
                    body.requestFullscreen().then(resolve).catch(reject);
                } else if (body.webkitRequestFullscreen) {
                    body.webkitRequestFullscreen().then(resolve).catch(reject);
                } else if (body.msRequestFullscreen) {
                    body.msRequestFullscreen().then(resolve).catch(reject);
                } else {
                    reject(new Error('Fullscreen not supported'));
                }
            });
        }
        
        function exitFullscreen() {
            return new Promise((resolve, reject) => {
                if (document.exitFullscreen) {
                    document.exitFullscreen().then(resolve).catch(reject);
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen().then(resolve).catch(reject);
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen().then(resolve).catch(reject);
                } else {
                    reject(new Error('Fullscreen not supported'));
                }
            });
        }
        
        // Toggle fullscreen
        async function toggleFullscreen() {
            if (isPortrait) {
                fullscreenDisabled.style.display = 'block';
                setTimeout(() => {
                    fullscreenDisabled.style.display = 'none';
                }, 3000);
                return;
            }
            
            try {
                if (!isFullscreen) {
                    body.classList.add('fullscreen');
                    await requestFullscreen();
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                    isFullscreen = true;
                } else {
                    await exitFullscreen();
                }
            } catch (error) {
                console.error('Fullscreen error:', error);
            }
        }
        
        // Handle fullscreen change events
        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
            
            if (!isFullscreen) {
                body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'Fullscreen';
            } else {
                fullscreenBtn.textContent = 'Exit Fullscreen';
            }
        }
        
        // Event listeners
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        // Handle orientation changes with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(checkOrientation, 200);
        });
        
        window.addEventListener('orientationchange', checkOrientation);
        
        // Handle escape key press
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
        
        // Action button functionality
        const actionBtn = document.getElementById('actionBtn');
        actionBtn.addEventListener('click', () => {
            window.location.href = 'https://xtwebgames.github.io/files/minecraft';
        });
        
        // Initial check
        checkOrientation();
        updateOrientation();
        
        // Initialize fullscreen state
        handleFullscreenChange();
    </script>
</body>
</html>
