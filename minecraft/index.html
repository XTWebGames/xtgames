<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Page with Controls</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a73e8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .logo-btn img {
            height: 40px;
            width: auto;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #000;
        }
        
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: #0d5bba;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="logo-btn" onclick="location.href='https://example.com'">
            <img src="https://via.placeholder.com/150x40?text=LOGO" alt="Logo">
        </button>
    </header>
    
    <div class="container">
        <div class="embed-container" id="embed">
            <!-- Replace with your embed code -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
        
        <div class="controls">
            <button class="btn" id="fullscreenBtn">Fullscreen</button>
            <button class="btn btn-secondary" id="actionBtn">Action Button</button>
        </div>
    </div>

    <script>
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const embed = document.getElementById('embed');
        
        fullscreenBtn.addEventListener('click', () => {
            if (embed.requestFullscreen) {
                embed.requestFullscreen();
            } else if (embed.webkitRequestFullscreen) { /* Safari */
                embed.webkitRequestFullscreen();
            } else if (embed.msRequestFullscreen) { /* IE11 */
                embed.msRequestFullscreen();
            }
        });
        
        // Action button functionality
        const actionBtn = document.getElementById('actionBtn');
        actionBtn.addEventListener('click', () => {
            alert('Button clicked!');
            // Add your custom action here
        });
    </script>
</body>
</html>
