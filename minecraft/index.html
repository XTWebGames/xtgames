<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Minecraft Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black; /* Keep container background black */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreen-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 48px; /* Large font size */
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>Minecraft - XT Games</h1> <!-- Large white text -->
    
    <div id="container">
        <iframe src="https://doodleforce.github.io/xtgames/files/minecraft/" title="Minecraft Game"></iframe>
        <button id="fullscreen-btn" onclick="goFullscreen()">Go Fullscreen</button>
    </div>

    <script>
        function goFullscreen() {
            window.location.href = "https://doodleforce.github.io/xtgames/files/minecraft/";
        }
    </script>

</body>
</html>
