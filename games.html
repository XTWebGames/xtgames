<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-button {
            width: 200px;
            height: 100px;
            border-radius: 20px; /* Rounded corners */
            border: none;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .image-button .button-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Image Buttons Gallery</h1>
    
    <div class="button-container">
        <!-- Button 1 -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200x100/FF5733/FFFFFF?text=Button+1')">
            <span class="button-text">Button 1</span>
        </button>
        
        <!-- Button 2 -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200x100/33FF57/FFFFFF?text=Button+2')">
            <span class="button-text">Button 2</span>
        </button>
        
        <!-- Button 3 -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200x100/3357FF/FFFFFF?text=Button+3')">
            <span class="button-text">Button 3</span>
        </button>
        
        <!-- Button 4 -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200x100/F033FF/FFFFFF?text=Button+4')">
            <span class="button-text">Button 4</span>
        </button>
    </div>
</body>
</html>
