<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GameHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Play Game</a></li>
                <li id="auth-links">
                    <a href="login.html" id="login-link">Login</a>
                    <a href="register.html" id="register-link">Register</a>
                    <a href="dashboard.html" id="dashboard-link" style="display:none;">Dashboard</a>
                    <a href="#" id="logout-link" style="display:none;">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <h2>Your Dashboard</h2>
        <div class="user-info">
            <h3>Account Information</h3>
            <p>Username: <span id="dashboard-username"></span></p>
            <p>Email: <span id="dashboard-email"></span></p>
            <p>Member since: <span id="join-date"></span></p>
        </div>
        
        <div class="game-stats">
            <h3>Game Statistics</h3>
            <p>High Score: <span id="dashboard-high-score">0</span></p>
            <p>Total Clicks: <span id="total-clicks">0</span></p>
            <p>Auto Clickers: <span id="auto-clickers-owned">0</span></p>
            <p>Mega Clickers: <span id="mega-clickers-owned">0</span></p>
        </div>
        
        <button id="reset-game" class="btn btn-danger">Reset Game Progress</button>
    </main>

    <footer>
        <p>&copy; 2023 GameHub. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Update auth links and load user data on page load
        window.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            loadUserData();
            
            document.getElementById('reset-game').addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all your game progress?')) {
                    resetGameProgress();
                }
            });
        });
    </script>
</body>
</html>
