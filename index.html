<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a73e8; /* Blue background */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 150px;
            height: auto;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .button {
            background-color: #000000; /* Black button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #333333; /* Dark gray on hover */
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Replace with your actual logo image path -->
        <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Company Logo">
    </div>
    
    <div class="button-container">
        <button class="button">Home</button>
        <button class="button">About Us</button>
        <button class="button">Services</button>
        <button class="button">Contact</button>
    </div>
</body>
</html>
